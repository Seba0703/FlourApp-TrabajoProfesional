<style>
	input[type="date"]::-webkit-inner-spin-button,
	input[type="date"]::-webkit-outer-spin-button,
	input[type="number"]::-webkit-inner-spin-button,
	input[type="number"]::-webkit-outer-spin-button {
		-webkit-appearance: none;
		margin: 0;
	}
	input[type="number"] {
		-moz-appearance: textfield;
	}
	input[type="number"],
	input[type="text"] {
		width: 100px;
	}
	#btnBuscarFacturas {
		margin-left: 20px;
		cursor: pointer;
	}

</style>
<div class="col-md-12">
	<label for="#nfact">Nro. Fact.:</label>
	<input id="nfact" type="number" [(ngModel)]="searchFields.numeroFactura"/>
	<label for="#cuit">CUIT:</label>
	<input id="cuit" type="number" [(ngModel)]="searchFields.cuit"/>
	<label for="#cliente">Raz√≥n Social:</label>
	<input id="cliente" type="text" [(ngModel)]="searchFields.nombreEmpresa"/>
	<label for="#desde">Desde:</label>
	<input id="desde" type="date" [(ngModel)]="searchFields.desde"/>
	<label for="#hasta">Hasta:</label>
	<input id="hasta" type="date" [(ngModel)]="searchFields.hasta"/>
	<button id="btnBuscarFacturas" class="btn btn-primary" type="button" title="Buscar" (click)="doSearch($event)">
		<i class="fa fa-search" aria-hidden="true">
			Buscar</i>
	</button>
</div>
