<div class="row">
	<div class="col-md-12">
		<nav-menu [origen]="'informeCompras'"></nav-menu>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<search-bar-factura [tipo]="'Compra'" (searchPerformed)="search($event)"></search-bar-factura>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<table class="table table-hover">
			<thead class="thead-inverse">
				<tr>
					<th style="text-align: right">Nro Fact.</th>
					<th colspan="2">Vendedor</th>
					<th>Categ. Fiscal</th>
					<th>Cond. Pago</th>
					<th>Subtotal</th>
					<th>IVA</th>
					<th>Otros</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody *ngFor="let factura of facturas; let i = index">
				<tr factura-header data-toggle="collapse" [attr.data-target]="'#'+i" class="clickable" style="cursor: pointer;" [factura]="factura" [iva]="iva(factura.productos)" [otros]="otros(factura.productos)"></tr>
				<tr factura-body [id]="i" [factura]="factura.productos"></tr>
			</tbody>
			<tfoot>
				<tr style="background-color: #F5F5F5; border-top: 2px solid;">
					<th></th>
					<th></th>
					<th></th>
					<th></th>
					<th></th>
					<th>${{sumaSubtotales().toFixed(2)}}</th>
					<th>${{sumaIVA().toFixed(2)}}</th>
					<th>${{sumaOtros().toFixed(2)}}</th>
					<th>${{sumaTotales().toFixed(2)}}</th>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
