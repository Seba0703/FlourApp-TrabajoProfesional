<td colspan="10" style="padding: 0; margin: 0;">
	<div id={{id}} class="collapse">
		<table class="table" style="padding: 0; margin: 0; background-color: #FAFAFA; border: 2px solid;">
			<thead class="thead-default">
				<tr>
					<th colspan="1" style="width: 14.2%; padding-top: 0; padding-bottom: 0; text-align: right;">Cantidad</th>
					<th colspan="1" style="width: 57.4%; padding-top: 0; padding-bottom: 0;">Descripci√≥n</th>
					<th colspan="1" style="width: 14.2%; padding-top: 0; padding-bottom: 0; text-align: right;">P. Unitario</th>
					<th colspan="1" style="width: 14.2%; padding-top: 0; padding-bottom: 0; text-align: right;">Subtotal</th>
					<th colspan="1" style="width: 14.2%; padding-top: 0; padding-bottom: 0; text-align: right;">IVA</th>
					<th colspan="1" style="width: 14.2%; padding-top: 0; padding-bottom: 0; text-align: right;">Total</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of factura">
					<td colspan="1" style="text-align: right;">{{item.cantidad}}</td>
					<td colspan="1">{{item.nombre}}</td>
					<td colspan="1" style="text-align: right;">${{item.precio.toFixed(2)}}</td>
					<td colspan="1" style="text-align: right;">${{(item.precio*item.cantidad).toFixed(2)}}</td>
					<td colspan="1" style="text-align: right;">{{item.iva.toFixed(2)}}%</td>
					<td colspan="1" style="text-align: right;">${{(item.cantidad*item.precio+(item.cantidad*item.precio*item.iva/100)).toFixed(2)}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</td>
