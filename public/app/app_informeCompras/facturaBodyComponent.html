<td colspan="8" style="padding: 0; margin: 0;">
	<div id={{id}} class="collapse">
		<table class="table" style="padding: 0; margin: 0; background-color: #FAFAFA; border: 2px solid;">
			<thead class="thead-default">
				<tr>
					<th colspan="1" style="width: 12.5%; padding-top: 0; padding-bottom: 0; text-align: right;">Cantidad</th>
					<th colspan="1" style="width: 62.5%; padding-top: 0; padding-bottom: 0;">Descripci√≥n</th>
					<th colspan="1" style="width: 12.5%; padding-top: 0; padding-bottom: 0; text-align: right;">P. Unitario</th>
					<th colspan="1" style="width: 12.5%; padding-top: 0; padding-bottom: 0; text-align: right;">P. Total</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of factura">
					<td colspan="1" style="text-align: right;">{{item.cantidad}}</td>
					<td colspan="1">{{item.descripcion}}</td>
					<td colspan="1" style="text-align: right;">${{item.precio_unitario.toFixed(2)}}</td>
					<td colspan="1" style="text-align: right;">${{(item.cantidad*item.precio_unitario).toFixed(2)}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</td>
