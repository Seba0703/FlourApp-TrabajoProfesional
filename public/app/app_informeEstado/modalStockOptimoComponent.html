<button type="button" class="btn btn-outline-primary btn-sm btn-block" style="margin-bottom:0px; color:#2196F3" data-toggle="modal" [attr.data-target]="'#modalStockOptimo' + id" (click)="reset()">
    <!-- {{recomendacion}}
    {{valor_optimo}} -->
    Modificar Stock Óptimo ({{valor_optimo}})
</button>
<div class="modal fade" [id]="'modalStockOptimo'+id" tabindex="-1" role="dialog" aria-labelledby="modalStockOptimoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalStockOptimoLabel">Modificar Stock Óptimo</h5>
            </div>
            <div class="modal-body">
                <div class="container">
                    <h3>{{nombre}}</h3>
                    <p>
                        <b>Cantidad actual:
                        </b>{{cantidad}}</p>
                    <div>
                        Stock Min:
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            {{min}}
                        </div>
                        <div class="col-md-2">
                            ->
                        </div>
                        <div class="col-md-8">
                            <input disabled type="number" class="form-control" placeholder="Nuevo Stock Minimo" aria-describedby="stockmin" style="margin-bottom: 4px;" min="1" onkeypress="return validateChar(event)" [ngModel]="(optimoInt()-(optimoInt()*desvio/100)).toFixed(0)">
                        </div>
                    </div>
                    <div>
                        Stock Max:
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            {{max}}
                        </div>
                        <div class="col-md-2">
                            ->
                        </div>
                        <div class="col-md-8">
                            <input disabled type="number" class="form-control" placeholder="Nuevo Stock Máximo" aria-describedby="stockmax" style="margin-bottom: 4px;" min="1" onkeypress="return validateChar(event)" [ngModel]="(optimoInt()+(optimoInt()*desvio/100)).toFixed(0)">
                        </div>
                    </div>
                    <div>
                        Stock Óptimo:
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            {{optimo_actual}}
                        </div>
                        <div class="col-md-2">
                            ->
                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control" placeholder="Nuevo Stock Optimo" aria-describedby="stockoptimo" style="margin-bottom: 4px;" min="1" onkeypress="return validateChar(event)" [(ngModel)]="optimo">
                        </div>
                    </div>
                    <div>
                        Desvío:
                    </div>
                    <div class="row">
                        <div class="col-md-4">{{desvio}}%</div>
                        <div class="col-md-8">
                            <input type="range" step="1" min="0" max="100" class="form-control" placeholder="Desvío (Ej: 0.2)" aria-describedby="desvio" style="margin-bottom: 4px;" min="1" onkeypress="return validateChar(event)" [(ngModel)]="desvio">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="modificarValores(id, stockMin, stockMax, optimo, tipo)">
                    Modificar
                </button>
            </div>
        </div>
    </div>
</div>
