<button type="button" class="btn btn-primary btn-circle btn-lg" title="Agregar proveedor" 
data-toggle="modal" data-target="#exampleModal">+</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar proveedor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
				<div class="container">
				    <input type="text" class="form-control" placeholder="Nombre empresa" aria-describedby="basic-addon1" style="margin-bottom: 4px;" [(ngModel)]="nombre">
				    <input type="text" class="form-control" placeholder="CUIT" 
				    aria-describedby="basic-addon1" style="margin-bottom: 4px;" [(ngModel)]="cuit">
				    <input type="text" class="form-control" placeholder="DirecciÃ³n" 
				    aria-describedby="basic-addon1" style="margin-bottom: 4px;" [(ngModel)]="direccion">
				</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="guardar()">Guardar</button>
            </div>
        </div>
    </div>
</div>
