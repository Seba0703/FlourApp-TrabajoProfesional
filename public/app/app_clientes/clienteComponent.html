<table class="table">
<thead class="thead-inverse">
    <tr>
    <th>Nombre Empresa</th>
    <th>CUIT</th>
    <th>Dirección</th>
    <th>Acciones</th>
    </tr>
</thead>
<tbody *ngFor="let cliente of clientes">
    <td>{{cliente.nombreEmpresa}}</td>
    <td>{{cliente.cuit}}</td>
    <td>{{cliente.direccion}}</td>
    <td>
        <button type="button" class="btn btn-success" (click)="modificar(cliente)" title="Modificar"
        data-toggle="modal" data-target="#modificarModal" >
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <button type="button" class="btn btn-danger" (click)="borrar(cliente._id)" title="Borrar" >
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
    </td>
</tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="modificarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngIf="mostrarModalModificar">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modificar cliente</h5>
            </div>
            <div class="modal-body">
				<div class="container">
				    <input type="text" class="form-control" placeholder="Nombre empresa" aria-describedby="basic-addon1" style="margin-bottom: 4px;" [(ngModel)]="nombreEmpresa">
				    <input type="number" class="form-control" placeholder="CUIT ( sin los &quot;-&quot; )" 
				    aria-describedby="basic-addon1" style="margin-bottom: 4px;" min="1" 
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57" [(ngModel)]="cuit">
                    <div class="form-group row">
                        <div class="col-4">
                            <label for="example-text-input" class="col-form-label">Categoria Fiscal</label>
                        </div>
                        <div class="col-8">
                            <select class="form-control" id="categoriaFiscalID" [(ngModel)]="categoriaFiscalID">
                              <option>cat1</option>
                              <option>cat2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-4">
                            <label for="example-text-input" class="col-form-label">Lista de Precios</label>
                        </div>
                        <div class="col-8">
                            <select class="form-control" id="listaPrecioID" [(ngModel)]="listaPrecioID">
                              <option>lp1</option>
                              <option>lp2</option>
                            </select>
                        </div>
                    </div>
				    <input type="text" class="form-control" placeholder="Dirección" 
				    aria-describedby="basic-addon1" style="margin-bottom: 4px;" [(ngModel)]="direccion">
                    <div class="form-group row">
                        <div class="col-5">
                            <label for="example-text-input" class="col-form-label">Condición de Pago</label>
                        </div>
                        <div class="col-7">
                            <select class="form-control" id="condicionPagoID" [(ngModel)]="condicionPagoID">
                              <option>cp1</option>
                              <option>cp2</option>
                            </select>
                        </div>
                    </div>
				</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="guardarModificaciones()">
                    Guardar modificaciones
                </button>
            </div>
        </div>
    </div>
</div>
