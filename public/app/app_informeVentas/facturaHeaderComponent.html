<td style="text-align: right">{{factura.numero}}</td>
<td>{{factura.cliente}}</td>
<td>{{factura.categ_fiscal}}</td>
<td>{{factura.cond_pago}}</td>
<td>$
	{{subtotal.toFixed(2)}}</td>
<td>{{factura.iva.toFixed(2)}}

	<b>$
		{{(subtotal+(subtotal*factura.iva/100)).toFixed(2)}}</b>
</td>
<td>
	<i class="fa fa-file-pdf-o" aria-hidden="true"></i>
</td>
